    }
    #quiz-container {
      max-width: 600px;

      padding: 25px;
      background: #ffffff;
      border-radius: 16px;

    .question {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }
    .answers button {
      display: block;
      margin: 10px 0;
      padding: 14px;
      width: 100%;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #e7ecf0;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .answers button:hover {
      background: #d0d7dd;
      transform: scale(1.01);
    }
    .answers button.correct {
      background-color: #c8e6c9;
    }
    .answers button.incorrect {
      background-color: #ffcdd2;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    #nextBtn {
      margin-top: 30px;
      padding: 14px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      display: none;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #nextBtn:hover {

    }
    .menu-link {

    }
    .menu2-container {
      text-align: center;
    }
    .menu-link:hover {

    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      #quiz-container {
        padding: 15px;
      }
    }
  </style>

        btn.onclick = () => checkAnswer(index);
        answerButtons.appendChild(btn);
      });
    }

        feedback.textContent = `Špatně. Správná odpověď: ${q.answers[q.correct]}`;

      }

    }

}

}
